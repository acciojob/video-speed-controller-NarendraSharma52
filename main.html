<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    </head>

    <body>

        <div class="player">
            <video id="video" width="765px" height="430px" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
            <!-- <div class="speed">
            <div class="speed-bar">1×</div> -->

            <div class="controls">
                <button id="toggle">►</button>
                <input type="range" id="progress" value="0" max="100" step="0.1">
                <div id="progress__filled"></div>

                <input type="range" id="volume" value="0.75" min="0" max="1" step="0.05">
                <input type="range" id="playbackSpeed" value="1" min="0.5" max="2" step="0.1">
                
                <button id="rewind">« 10s</button>
                <button id="skip">25s »</button>
            </div>
            </div>
        </div>

        <script  src="./script.js"></script>
    </body>
</html>
