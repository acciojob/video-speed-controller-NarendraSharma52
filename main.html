<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="player">
    <video class="player__video" src="video.mp4"></video>

    <div class="controls">

        <button class="player__button toggle" id="toggle">❚ ❚</button>

        <div class="progress">
            <div class="progress__filled"></div>
        </div>

        <!-- REQUIRED BY TEST -->
        <input
            type="range"
            id="progress"
            min="0"
            max="100"
            step="0.1"
            value="50"
        >

        <input
            type="range"
            id="volume"
            class="player__slider"
            min="0"
            max="1"
            step="0.05"
            value="0.75"
        >

        <input
            type="range"
            id="playbackSpeed"
            class="player__slider"
            min="0.5"
            max="2"
            step="0.1"
            value="1"
        >

        <button class="player__button" data-skip="-10">« 10s</button>
        <button class="player__button" data-skip="25">25s »</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
